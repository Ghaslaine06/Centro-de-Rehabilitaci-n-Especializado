<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Centro de Rehabilitación</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .header {
      background-color: #28a745;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .header img {
      height: 50px;
      margin-right: 1rem;
      border-radius: 50%;
    }

    .header-text h1 {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .header-text p {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .card {
      background-color: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      margin: 2rem auto;
      text-align: center;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 0.85rem;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-bottom: 0.75rem;
    }

    .btn-primary {
      background-color: #28a745;
      color: white;
    }

    .btn-primary:hover {
      background-color: #218838;
      transform: translateY(-2px);
    }

    .btn-danger {
      background-color: #dc3545;
      color: white;
    }

    .btn-danger:hover {
      background-color: #c82333;
      transform: translateY(-2px);
    }

    .dashboard-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      z-index: 1000;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- HEADER / MENÚ -->
  <header class="header">
    <div class="flex items-center">
            <img src="../img/logo.jpg" alt="Logo Centro" class="rounded-full mr-4">
      <div class="header-text">
        <h1 class="text-white text-2xl md:text-3xl font-bold">Centro de Rehabilitación Especializado</h1>
        <p class="text-white text-sm md:text-base opacity-90">Recuperando vidas, restaurando esperanza</p>
      </div>
    </div>
  </header>

  <!-- DASHBOARD -->
  <main>
    <section id="dashboardSection" class="card">
      <h2 class="text-2xl font-bold mb-6 text-gray-800">Bienvenido al Dashboard</h2>
      <div class="dashboard-buttons">
        <button id="registerPatientBtn" class="btn btn-primary">REGISTRAR PACIENTE</button>
        <button id="evaluationBtn" class="btn btn-primary">EVALUACIÓN MÉDICA INICIAL</button>
        <button id="roomAssignBtn" class="btn btn-primary">ASIGNACIÓN DE HABITACIÓN</button>
        <button id="reportBtn" class="btn btn-primary">REPORTES / CONSULTAS</button>
        <button id="logoutBtn" class="btn btn-danger">CERRAR SESIÓN</button>
      </div>
      <p class="text-gray-600 mt-4">Usuario actual: <span id="currentUser">usuario</span></p>
    </section>
  </main>

  <!-- SCRIPT -->
  <script>
    function showMessageBox(message) {
      const box = document.getElementById('messageBox');
      const text = document.getElementById('messageText');
      text.textContent = message;
      box.style.display = 'block';
    }

    function hideMessageBox() {
      document.getElementById('messageBox').style.display = 'none';
    }

  
    // Redirección desde botones
    document.getElementById('registerPatientBtn').addEventListener('click', () => {
      window.location.href = 'registrar.html';
    });

    document.getElementById('evaluationBtn').addEventListener('click', () => {
      window.location.href = 'evaluacion_medica.html';
    });

    document.getElementById('roomAssignBtn').addEventListener('click', () => {
      window.location.href = 'asignacion_habitacion.html';
    });

    document.getElementById('reportBtn').addEventListener('click', () => {
      window.location.href = 'consulta.html';
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      alert("Sesión cerrada.");
      // Aquí podrías ocultar el dashboard y mostrar un login si lo deseas
    });
  </script>
</body>
</html>
