<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Rehabilitación Especializado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #28a745;
            color: white;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header img {
            height: 50px;
            margin-right: 1rem;
            border-radius: 50%;
        }

        .header-text h1 {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .header-text p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .card {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 0.85rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-bottom: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #28a745;
            color: white;
        }

        .btn-primary:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        .dashboard-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 500px;
        }

        .dashboard-buttons .btn {
            background-color: #28a745;
            color: white;
            padding: 1rem;
            font-size: 1.2rem;
        }

        .dashboard-buttons .btn:hover {
            background-color: #218838;
        }

        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            display: none;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .message-box button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .header-text h1 {
                font-size: 1.5rem;
            }

            .header-text p {
                font-size: 0.8rem;
            }

            .card {
                padding: 1.5rem;
            }

            .btn {
                padding: 0.7rem;
                font-size: 1rem;
            }

            .dashboard-buttons .btn {
                padding: 0.8rem;
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body class="bg-gray-100">
    <header class="header">
        <div class="flex items-center">
            <img src="../img/logo.jpg" alt="Logo Centro" class="rounded-full mr-4">
            <div class="header-text">
                <h1 class="text-white text-2xl md:text-3xl font-bold">Centro de Rehabilitación Especializado</h1>
                <p class="text-white text-sm md:text-base opacity-90">Recuperando vidas, restaurando esperanza</p>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="messageBox" class="message-box">
            <p id="messageText"></p>
            <button onclick="hideMessageBox()">OK</button>
        </div>

        <section id="loginSection" class="card">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Iniciar Sesión</h2>
            <form id="loginForm">
                <input type="text" id="username" class="form-input" placeholder="Usuario" required>
                <input type="password" id="password" class="form-input" placeholder="Contraseña" required>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
        </section>

        <section id="dashboardSection" class="card hidden">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Bienvenido al Dashboard</h2>
            <div class="dashboard-buttons">
                <button id="registerPatientBtn" class="btn btn-primary">REGISTRAR PACIENTE</button>
                <button id="evaluationBtn" class="btn btn-primary">EVALUACIÓN MÉDICA INICIAL</button>
                <button id="roomAssignBtn" class="btn btn-primary">ASIGNACIÓN DE HABITACIÓN</button>
                <button id="reportBtn" class="btn btn-primary">REPORTES / CONSULTAS</button>
                <button id="logoutBtn" class="btn btn-danger">CERRAR SESIÓN</button>
            </div>
            <p class="text-gray-600 mt-4">Usuario actual: <span id="currentUser"></span></p>
        </section>
    </main>

    <script>
        function showMessageBox(message) {
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');
            messageText.textContent = message;
            messageBox.style.display = 'block';
        }

        function hideMessageBox() {
            document.getElementById('messageBox').style.display = 'none';
        }


        const loginForm = document.getElementById('loginForm');
        const loginSection = document.getElementById('loginSection');
        const dashboardSection = document.getElementById('dashboardSection');
        const logoutBtn = document.getElementById('logoutBtn');
        const currentUserSpan = document.getElementById('currentUser');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;

            fetch('http://localhost:5000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nombre: usernameInput, contrasena: passwordInput })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        showMessageBox(data.error);
                    } else {
                        currentUserSpan.textContent = data.nombre;
                        const user = {
                            username: data.nombre,
                            role: data.rol
                        };

                        console.log(user, data)
                        if (user) {
                            currentUserSpan.textContent = user.username;
                            loginSection.classList.add('hidden');
                            dashboardSection.classList.remove('hidden');
                            showMessageBox(`¡Bienvenido, ${user.username}!`);
                        } else {
                            showMessageBox("Credenciales incorrectas. Inténtalo de nuevo.");
                        }
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showMessageBox("Error en la comunicación con el servidor.");
                });


        });

        logoutBtn.addEventListener('click', () => {
            dashboardSection.classList.add('hidden');
            loginSection.classList.remove('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            showMessageBox("Has cerrado sesión.");
        });

        // Redirección desde botones
        document.getElementById('registerPatientBtn').addEventListener('click', () => {
            window.location.href = 'registrar.html';
        });

        document.getElementById('evaluationBtn').addEventListener('click', () => {
            window.location.href = 'evaluacion_medica.html';
        });

        document.getElementById('roomAssignBtn').addEventListener('click', () => {
            window.location.href = 'asignacion_habitacion.html';
        });

        document.getElementById('reportBtn').addEventListener('click', () => {
            window.location.href = 'consulta.html';
        });
    </script>
</body>

</html>
