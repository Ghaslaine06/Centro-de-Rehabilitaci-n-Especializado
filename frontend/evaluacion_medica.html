<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación Médica Inicial</title>
    <!-- Load Tailwind CSS for responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* A soft light background */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background-color: #28a745; /* Green for header */
            color: white;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header img {
            height: 50px; /* Logo size */
            margin-right: 1rem;
            border-radius: 50%; /* Circular logo */
        }
        .header-text h1 {
            font-size: 1.8rem;
            font-weight: bold;
        }
        .header-text p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .card {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px; /* Max width for the form */
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        .form-label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }
        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box; /* Include padding and border in width */
        }
        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 0.85rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-bottom: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #28a745; /* Primary green */
            color: white;
        }
        .btn-primary:hover {
            background-color: #218838; /* Darker green on hover */
            transform: translateY(-2px);
        }
        .btn-secondary {
            background-color: #6c757d; /* Secondary gray */
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268; /* Darker gray on hover */
            transform: translateY(-2px);
        }
        .btn-danger {
            background-color: #dc3545; /* Red for logout */
            color: white;
        }
        .btn-danger:hover {
            background-color: #c82333; /* Darker red on hover */
            transform: translateY(-2px);
        }

        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            display: none; /* Hidden by default */
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .message-box button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .header-text h1 {
                font-size: 1.5rem;
            }
            .header-text p {
                font-size: 0.8rem;
            }
            .card {
                padding: 1.5rem;
            }
            .form-input, .form-textarea, .form-select {
                padding: 0.6rem;
                font-size: 0.9rem;
            }
            .btn {
                padding: 0.7rem;
                font-size: 1rem;
            }
            .header .btn-danger { /* Adjust logout button in header for smaller screens */
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Page Header -->
    <header class="header">
        <div class="flex items-center">
            <img src="img/logo.jpg" alt="Logo Centro" class="rounded-full mr-4">
            <div class="header-text">
                <h1 class="text-white text-2xl md:text-3xl font-bold">Centro de Rehabilitación Especializado</h1>
                <p class="text-white text-sm md:text-base opacity-90">Recuperando vidas, restaurando esperanza</p>
            </div>
        </div>
        <button id="logoutBtn" class="btn btn-danger w-auto px-4 py-2 text-base md:text-lg">Cerrar Sesión</button>
    </header>

    <main class="container">
        <!-- Custom message box container -->
        <div id="messageBox" class="message-box">
            <p id="messageText"></p>
            <button onclick="hideMessageBox()">OK</button>
        </div>

        <!-- Initial Medical Evaluation Section -->
        <section id="medicalEvaluationSection" class="card">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Evaluación Médica Inicial</h2>
            <form id="medicalEvaluationForm">
                <div class="form-group">
                    <label for="patientId" class="form-label">ID del Paciente:</label>
                    <input type="text" id="patientId" class="form-input" placeholder="Ej: P001" required>
                </div>
                <div class="form-group">
                    <label for="evaluationDate" class="form-label">Fecha de Evaluación:</label>
                    <input type="date" id="evaluationDate" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="mainSymptoms" class="form-label">Síntomas Principales:</label>
                    <textarea id="mainSymptoms" class="form-textarea" placeholder="Describa los síntomas principales del paciente" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="diagnosis" class="form-label">Diagnóstico Preliminar:</label>
                    <textarea id="diagnosis" class="form-textarea" placeholder="Diagnóstico inicial del médico" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="treatmentPlan" class="form-label">Plan de Tratamiento Sugerido:</label>
                    <textarea id="treatmentPlan" class="form-textarea" placeholder="Detalles del plan de tratamiento inicial" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="notes" class="form-label">Notas Adicionales:</label>
                    <textarea id="notes" class="form-textarea" placeholder="Cualquier otra observación relevante" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-4">Guardar Evaluación</button>
                <button type="button" id="backToDashboardBtn" class="btn btn-secondary mt-2">Volver al Menù</button>
            </form>
        </section>
    </main>

    <script>
        // --- Utility Functions ---
        function showMessageBox(message) {
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');
            messageText.textContent = message;
            messageBox.style.display = 'block';
        }

        function hideMessageBox() {
            document.getElementById('messageBox').style.display = 'none';
        }

        // --- Handle Medical Evaluation Form ---
        const medicalEvaluationForm = document.getElementById('medicalEvaluationForm');

        medicalEvaluationForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent default form submission

            // Collect form data
            const evaluationData = {
                patientId: document.getElementById('patientId').value,
                evaluationDate: document.getElementById('evaluationDate').value,
                mainSymptoms: document.getElementById('mainSymptoms').value,
                diagnosis: document.getElementById('diagnosis').value,
                treatmentPlan: document.getElementById('treatmentPlan').value,
                notes: document.getElementById('notes').value
            };

            console.log("Medical evaluation data to save:", evaluationData);
            showMessageBox("¡Evaluación médica guardada exitosamente (simulada)! Los datos se muestran en la consola.");

            // In a real application, you would send this data to your backend server.
            // For example, using fetch():
            /*
            fetch('/api/save-medical-evaluation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + localStorage.getItem('authToken') // If using authentication tokens
                },
                body: JSON.stringify(evaluationData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessageBox("Evaluación médica guardada exitosamente.");
                    medicalEvaluationForm.reset(); // Clear the form
                } else {
                    showMessageBox("Error saving medical evaluation: " + data.message);
                }
            })
            .catch(error => {
                console.error("Network error saving medical evaluation:", error);
                showMessageBox("Connection error trying to save medical evaluation.");
            });
            */
        });

         // --- Back to Dashboard Button ---
        const backToDashboardBtn = document.getElementById('backToDashboardBtn');
        backToDashboardBtn.addEventListener('click', () => {
            window.location.href = 'menu.html'; // Redirect back to the dashboard (menu.html)
        });

        // --- Logout Button ---
        const logoutBtn = document.getElementById('logoutBtn');
        logoutBtn.addEventListener('click', () => {
            // In a real application, you would also clear any session tokens here
            // localStorage.removeItem('authToken');
            window.location.href = 'index.html'; // Redirect back to the login page (index.html)
        });
    </script>
</body>
</html>
