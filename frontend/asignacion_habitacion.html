<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignación de Habitación</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background-color: #28a745;
            color: white;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header img {
            height: 50px;
            margin-right: 1rem;
            border-radius: 50%;
        }
        .header-text h1 {
            font-size: 1.8rem;
            font-weight: bold;
        }
        .header-text p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .card {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        .form-label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }
        .form-input, .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 0.85rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-bottom: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #28a745;
            color: white;
        }
        .btn-primary:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            display: none;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .message-box button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .header-text h1 {
                font-size: 1.5rem;
            }
            .header-text p {
                font-size: 0.8rem;
            }
            .card {
                padding: 1.5rem;
            }
            .form-input, .form-textarea {
                padding: 0.6rem;
                font-size: 0.9rem;
            }
            .btn {
                padding: 0.7rem;
                font-size: 1rem;
            }
            .header .btn-danger {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="header">
        <div class="flex items-center">
            <img src="../img/logo.jpg" alt="Logo Centro" class="rounded-full mr-4">
            <div class="header-text">
                <h1 class="text-white text-2xl md:text-3xl font-bold">Centro de Rehabilitación Especializado</h1>
                <p class="text-white text-sm md:text-base opacity-90">Recuperando vidas, restaurando esperanza</p>
            </div>
        </div>
        <button id="logoutBtn" class="btn btn-danger w-auto px-4 py-2 text-base md:text-lg">Cerrar Sesión</button>
    </header>

    <main class="container">
        <!-- Message Box -->
        <div id="messageBox" class="message-box">
            <p id="messageText"></p>
            <button onclick="hideMessageBox()">OK</button>
        </div>

        <!-- Room Assignment Card -->
        <section id="roomAssignmentSection" class="card">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Asignación de Habitación</h2>
            <form id="roomAssignmentForm">
                <div class="form-group">
                    <label for="ID_PACIENTE" class="form-label">ID del Paciente:</label>
                    <input type="text" id="ID_PACIENTE" class="form-input" placeholder="Ej: P001" required>
                </div>

                <hr class="my-6 border-gray-300">

                <h3 class="text-xl font-semibold mb-4 text-gray-700">Asignación Automática</h3>
                <p class="text-sm text-gray-500 mb-4">
                    La habitación será asignada automáticamente según disponibilidad y límite por piso.
                </p>

                <div class="form-group">
                    <label for="admissionDate" class="form-label">Fecha de Ingreso:</label>
                    <input type="date" id="admissionDate" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="dischargeDate" class="form-label">Fecha Estimada de Alta:</label>
                    <input type="date" id="dischargeDate" class="form-input">
                </div>

                <div class="form-group">
                    <label for="notes" class="form-label">Notas Adicionales:</label>
                    <textarea id="notes" class="form-textarea" placeholder="Cualquier observación relevante sobre la asignación" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary mt-4">Asignar Habitación</button>
                <button type="button" id="backToDashboardBtn" class="btn btn-secondary mt-2">Volver al Menú</button>
            </form>
        </section>
    </main>

    <script>
        function showMessageBox(message) {
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');
            messageText.textContent = message;
            messageBox.style.display = 'block';
        }

        function hideMessageBox() {
            document.getElementById('messageBox').style.display = 'none';
        }

        const roomAssignmentForm = document.getElementById('roomAssignmentForm');

        roomAssignmentForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const roomData = {
                ID_PACIENTE: document.getElementById('ID_PACIENTE').value,
                admissionDate: document.getElementById('admissionDate').value,
                dischargeDate: document.getElementById('dischargeDate').value,
                notes: document.getElementById('notes').value
            };

            fetch('http://localhost:5000/asignar-habitacion', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(roomData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessageBox("Habitación asignada exitosamente.");
                    roomAssignmentForm.reset();
                } else {
                    showMessageBox(data.message);
                }
            })
            .catch(error => {
                console.error("Network error assigning room:", error);
                showMessageBox("Error de conexión al intentar asignar la habitación.");
            });
        });

        const backToDashboardBtn = document.getElementById('backToDashboardBtn');
        backToDashboardBtn.addEventListener('click', () => {
            window.location.href = 'menu.html';
        });

        const logoutBtn = document.getElementById('logoutBtn');
        logoutBtn.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
